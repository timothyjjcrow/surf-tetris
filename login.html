<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Battle - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: #232323;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            max-width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #00FF00;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00AA00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #00CC00;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-form a {
            color: #00FF00;
            text-decoration: none;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .guest-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .guest-login a {
            color: #aaaaaa;
            text-decoration: none;
        }
        
        .guest-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Tetris Battle</h1>
        
        <div id="login-form">
            <div class="error-message" id="login-error"></div>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="button" id="login-button">Log In</button>
            <div class="toggle-form">
                <a href="#" id="show-register">Need an account? Register</a>
            </div>
            <div class="guest-login">
                <a href="index.html">Continue as Guest</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="error-message" id="register-error"></div>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" name="confirm" required>
            </div>
            <button type="button" id="register-button">Register</button>
            <div class="toggle-form">
                <a href="#" id="show-login">Already have an account? Log In</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
